<html lang="en">
    <head>

    <body>
        <div class="container">
            <h1 class="container_heading"><span class="heading_font">Diabetes Prediction</span></h1>
        </div>

        <div>
            <form action="{{ url_for('predict') }}" method="POST">               
                <br><br><br>
                <br><br>
                
                <!-- Result -->
                <div class="results">
                    {% if prediction == 1 %}
                    <h2><span class="danger">Oops! <br>You have Diabetes.</span></h2>
                    <img class="gif" src="{{ url_for('static', filename='sad.webp') }}" alt='Diabetes Image'><br>
                    {% elif prediction == 0 %}
                    <h2><span class="safe">Congratulations! <br>You don't have diabetes.</span></h2>
                    <img class="gif1" src="{{ url_for('static', filename='happy.webp') }}" alt='No Diabetes Image'><br>
                    {% endif %}
                </div>
            </form>
        </div>

                background-position: center;
